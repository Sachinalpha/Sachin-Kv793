name: deploy-keyvault

on:
  workflow_dispatch:
    inputs:
      rg_name:
        description: "Resource Group Name"
        required: true
      kv_name:
        description: "Key Vault Name"
        required: true
      location:
        description: "Azure Location"
        required: true
        default: "eastus"

jobs:
  terraform:
    runs-on: ubuntu-latest

    outputs:
      rg: ${{ steps.out.outputs.rg }}
      kv: ${{ steps.out.outputs.kv }}
      loc: ${{ steps.out.outputs.loc }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      env:
        ARM_CLIENT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
        ARM_CLIENT_SECRET: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
        ARM_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
        ARM_TENANT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}
      run: terraform init

    - name: Terraform Apply
      env:
        ARM_CLIENT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
        ARM_CLIENT_SECRET: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
        ARM_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}
        ARM_TENANT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}
      run: |
        terraform apply -auto-approve \
          -var="resource_group_name=${{ github.event.inputs.rg_name }}" \
          -var="location=${{ github.event.inputs.location }}" \
          -var="key_vault_name=${{ github.event.inputs.kv_name }}"

    - name: Capture Outputs
      id: out
      run: |
        echo "rg=$(terraform output -raw rg_name)" >> $GITHUB_OUTPUT
        echo "kv=$(terraform output -raw kv_name)" >> $GITHUB_OUTPUT
        echo "loc=$(terraform output -raw location)" >> $GITHUB_OUTPUT

  powershell:
    runs-on: ubuntu-latest
    needs: terraform

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install Az Module
      run: pwsh -c "Install-Module Az -Force -Scope CurrentUser"

    - name: Run PowerShell Script
      env:
        AZURE_CLIENT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientId }}
        AZURE_CLIENT_SECRET: ${{ fromJSON(secrets.AZURE_CREDENTIALS).clientSecret }}
        AZURE_TENANT_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).tenantId }}
        AZURE_SUBSCRIPTION_ID: ${{ fromJSON(secrets.AZURE_CREDENTIALS).subscriptionId }}

      shell: pwsh
      run: pwsh -File Configure-KeyVault.ps1 -ResourceGroupName "${{ needs.terraform.outputs.rg }}" -KeyVaultName "${{ needs.terraform.outputs.kv }}" -Location "${{ needs.terraform.outputs.loc }}" -ServicePrincipalName "kv-migration-sp" -VNetName "vnet-demo" -SubnetName "snet-pe"

